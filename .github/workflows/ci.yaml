name: CI

on:
  push:
    branches:
      - '**'
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Makefile'
      - 'api/**'
      - 'internal/**'
      - 'cmd/**'
  pull_request:
    branches: [main, master]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Makefile'
      - 'api/**'
      - 'internal/**'
      - 'cmd/**'

jobs:
  test:
    name: test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: make test

  lint:
    name: lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run golangci-lint
        run: make golint

  diff:
    name: diff
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: make manifests
      - name: Check generated manifests
        run: |
          if [[ $(git diff | wc -l) -gt 0 ]]; then
            echo ">>> Generated manifests not committed"
            git --no-pager diff
            exit 1
          fi
      - name: Check untracked files
        run: test -z "$(git ls-files --others --exclude-standard 2>/dev/null)"
      - run: make apidoc
      - name: Check generated API docs
        run: |
          if [[ $(git diff | wc -l) -gt 0 ]]; then
            echo ">>> Generated API docs not committed"
            git --no-pager diff
            exit 1
          fi
