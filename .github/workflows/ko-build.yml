name: Container Build

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.ko.yaml'
      - 'Makefile'
      - 'Dockerfile'
  pull_request:
    branches: [main, master]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.ko.yaml'
      - 'Makefile'
      - 'Dockerfile'

env:
  KO_DOCKER_REPO: ghcr.io/butlerdotdev/steward

jobs:
  image:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install ko
        run: go install github.com/google/ko@latest

      - name: Login to GHCR
        run: ko login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}

      - name: Get version info
        id: version
        run: |
          TAGS=""
          SHA="sha-$(git rev-parse --short HEAD)"
          
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            TAGS="--tags ${TAG} --tags ${SHA} --tags latest"
          elif [[ "${{ github.ref }}" == refs/heads/main ]] || [[ "${{ github.ref }}" == refs/heads/master ]]; then
            TAGS="--tags latest --tags ${SHA}"
          else
            BRANCH=$(echo "${GITHUB_REF#refs/heads/}" | sed 's/\//-/g')
            TAGS="--tags branch-${BRANCH} --tags ${SHA}"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push
        run: |
          ko build --bare ${{ steps.version.outputs.tags }} .
